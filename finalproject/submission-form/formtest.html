<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up</title>

    <style>
        :root {
            --bg: #f7f9fb;
            --card: #ffffff;
            --accent: #1f6feb;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }

        body {
            margin: 0;
            background: linear-gradient(180deg, #eef6ff 0%, var(--bg) 100%);
            color: #0f172a;
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        form {
            display: grid;
            gap: 12px;
        }

        label {
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d0d7e1;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            border: none;
        }

        button[type="submit"] {
            background: var(--accent);
            color: white;
        }

        button[type="reset"] {
            background: #e5e7eb;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        /* Overlay messages */
        .overlay {
            display: none;
            padding: 60px 20px;
            min-height: 200px;
            text-align: center;
        }

        .overlay.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainMessage {
            font-size: 20px;
            font-weight: 600;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* 404 */
        .warning {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 26px;
            font-weight: 700;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <main class="card">
            <h1>Create your account</h1>
            <p>This is a demo form.</p>

            <form id="signupForm" autocomplete="off">
                <div>
                    <label>Username</label>
                    <input type="text" required>
                </div>

                <div>
                    <label>Password</label>
                    <input type="password" required>
                </div>

                <div>
                    <label>Favourite movie / show</label>
                    <input type="text">
                </div>

                <div>
                    <label>Occupation</label>
                    <input type="text">
                </div>

                <div class="controls">
                    <button type="reset" id="resetBtn">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>

            <section id="overlay" class="overlay">
                <div id="mainMessage"></div>
            </section>
        </main>
    </div>


    <script>
        (function () {
            const form = document.getElementById("signupForm");
            const overlay = document.getElementById("overlay");
            const msg = document.getElementById("mainMessage");
            const resetBtn = document.getElementById("resetBtn");

            // Show overlay message
            function showOverlay(text) {
                msg.textContent = text;
                overlay.classList.add("show");
                form.style.display = "none";
            }

            function hideOverlay() {
                overlay.classList.remove("show");
                form.style.display = "";
                msg.innerHTML = "";
            }

            // Generate random glitch text
            function randomGlitch(length) {
                const chars = "!@#$%^&*()_+-=<>?/[]{}|ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                let out = "";
                for (let i = 0; i < length; i++) {
                    out += chars[Math.floor(Math.random() * chars.length)];
                }
                return out;
            }

            form.addEventListener("submit", function (ev) {
                ev.preventDefault();

                // Step 1: message
                showOverlay("do you know who has your information?");

                // Step 2: after 5 sec → glitch effect
                setTimeout(() => {
                    let t = 0;
                    const glitchDuration = 1500; // 1.5 seconds
                    const interval = 60;         // updates every 60ms

                    const glitchTimer = setInterval(() => {
                        msg.textContent = randomGlitch(50);
                        t += interval;

                        // End glitch → show 404
                        if (t >= glitchDuration) {
                            clearInterval(glitchTimer);
                            msg.innerHTML = `
            <div class="warning">⚠️ 404 not found</div>
          `;
                        }
                    }, interval);
                }, 3000);
            });

            resetBtn.addEventListener("click", hideOverlay);
        })();
    </script>

</body>

</html>
